<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時天氣</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-container">
        <h1>即時天氣</h1>
        <div class="location">
            <p id="city-name">載入中...</p>
        </div>
        <div class="weather-info">
            <div class="temperature">
                <p><span id="temperature-value">-</span>&deg;C</p>
            </div>
            <div class="description">
                <p id="weather-description">-</p>
            </div>
            <div class="details">
                <p>濕度: <span id="humidity-value">-</span>%</p>
                <p>風速: <span id="wind-speed-value">-</span> m/s</p>
            </div>
        </div>
        <p class="last-updated">最後更新於: <span id="last-updated-time">-</span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
